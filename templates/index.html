<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Crop Recommendation System</h1>
        <p>Find the best crop for your soil and climate</p>
        <a href="/" class="home-button">Home</a>
    </header>
    <main>
        <div class="container">
            <h2>Enter Soil and Weather Details</h2>
            <form method="POST" action="/predict">
                <input type="number" name="N" placeholder="Nitrogen (N)" step="0.01" required><br>
                <input type="number" name="P" placeholder="Phosphorus (P)" step="0.01" required><br>
                <input type="number" name="K" placeholder="Potassium (K)" step="0.01" required><br>
                <input type="number" name="temperature" placeholder="Temperature (°C)" step="0.01" required><br>
                <input type="number" name="humidity" placeholder="Humidity (%)" step="0.01" required><br>
                <input type="number" name="ph" placeholder="pH" step="0.01" required><br>
                <input type="number" name="rainfall" placeholder="Rainfall (mm)" step="0.01" required><br>
                <input type="submit" value="Predict Crop">
            </form>
            {% if prediction %}
                <div class="prediction">{{ prediction }}</div>
                {% if crop_image %}
                    <img src="{{ crop_image }}" alt="Predicted Crop" class="crop-image">
                {% endif %}
            {% endif %}
        </div>
    </main>
    <footer>
        <p>© 2025 Crop Recommendation System. All rights reserved.</p>
    </footer>
</body>
</html>
